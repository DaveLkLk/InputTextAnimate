<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST TEXT ANIMATE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <label for="text">Insert Text</label>
            <input type="text" placeholder="insert text" id="text" autocomplete="off" class="">
            <input type="submit" value="PLAY" id="btn">
            <input type="reset" value="STOP" id="reset">
        </form>

        <div class="box" style="--step: 11;--width: 11ch; --time: 0.1s;">
            <p class="p--test">Hello World</p>
            <h4 class="">
                <span class="h4--dot">•</span><span class="h4--dot">•</span><span class="h4--dot">•</span>
            </h4>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
